<div class="col-lg-3 col-md-6 col-sm-12 p-2" >
    <mat-card class="card">
      
      <mat-card-content class="mb-0">
        
        <form id="login-form" #lForm="ngForm" [formGroup]="loginForm" (ngSubmit)="submitLogin(loginForm.value)" novalidate>
          <h1 class="tx-color-01">Login</h1>
          <mat-form-field style="width: 100%; margin-bottom: 10px;" [ngClass]="{'mat-input-invalid': error?error.code == 1:false}">
            <input matInput type="text" formControlName="user_name" placeholder="Usuario" autocomplete="false"/>
            <mat-hint style="color: red;" *ngIf="loginForm.controls['user_name'].hasError('required')">Usuario</mat-hint>
          </mat-form-field>
          <mat-form-field style="width: 100%;" [ngClass]="{'mat-input-invalid': error?error.code == 2:false}">
            <input matInput type="password" formControlName="password" placeholder="Password" minlength="4"/>
            <mat-hint style="color: red;" *ngIf="loginForm.controls['password'].hasError('required')">Password es requerido</mat-hint>
          </mat-form-field>
        </form>
      </mat-card-content>
      <div style="color: #fff;" class="text-center p-2 bg-danger" *ngIf="error?.message != ''">{{error.message}}
      </div>
      <mat-card-actions style="text-align: right;">
        <button mat-raised-button type="submit" [class.spinner]="loading" form="login-form" [disabled]="loginForm.invalid || loading"> Login</button>
      </mat-card-actions>
    </mat-card>
  </div>
